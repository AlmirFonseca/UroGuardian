# RGB LED control
led_type: common_anode            # [common_anode, common_cathode]
brightness: 30                    # [0-100] %

# NTP Server
ntp_server: pool.ntp.org          # NTP server address
timezone: UTC-3                   # Timezone offset from UTC

# Controller settings
collect_interval: 20   # intervalo em segundos para coleta autom√°tica
led_white_current: 20   # corrente em mA para LED interno do AS7341

# ADC (Analog to Digital Converter) settings
adc_gain: 1  # Ganho para o ADC (1, 2, 4, 8, 16)
